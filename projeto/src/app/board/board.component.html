<div id="jogo" >
  <div class="linha" [class.locked]="lock" *ngFor="let casa of board" 
    class="casa" 
    [class.checked]="casa.value != ''"
    (click)="play(this.casa)">
    {{casa.value}}
  </div>
  <input type="button" class="botao" name="limpar" value="Reset" (click)="start()" />
</div>
<div class="direita">
  <p>{{status}}</p> <div id="mostra" class="vez">{{turn}}</div>
</div>
