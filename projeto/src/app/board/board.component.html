<div id="jogo" [class.locked]="boardLocked || gameOver">
  <div class="linha" *ngFor="let casa of board" 
    class="casa" 
    [class.checked]="casa.value != ''"
    (click)="play(this.casa)">
    {{casa.value}}
  </div>
  <input type="button" class="botao" name="limpar" value="Reset" (click)="start()" />
</div>
